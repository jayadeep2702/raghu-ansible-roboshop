- name: Load schema mongodb
  when: schema_setup == "mongo"
  block:
    - name : copy mongo repo in yum.repos.d
      ansible.builtin.copy :
        src : mongo.repo
        dest : /etc/yum.repos.d/mongo.repo
    - name :  mongodb client software installation
      ansible.builtin.yum :
        name : mongodb-org-shell
        state : installed
    - name: load catalogue data(schema)
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm',  'dev.catalogue.mongodb_endpoint', region='us-east-1') }} < /app/schema/{{component}}.js


- name: Load schema mysql
  when: schema_setup == "mysql"
  block:
    - name :  mongodb client software installation
      ansible.builtin.yum :
        name : mysql
        state : installed
    - name: load catalogue data(schema)
      ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', 'dev.shipping.db_host', region='us-east-1' ) }}  -u{{ lookup('aws_ssm', 'dev.shipping.db_user', region='us-east-1' ) }} -p{{ lookup('aws_ssm', 'dev.shipping.db_pass', region='us-east-1' ) }} < /app/schema/{{component}}.sql
